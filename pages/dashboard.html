<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <link rel="stylesheet" href="../assets/css/dashboard.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
   
    <title>dashboard</title>
</head>
<body>
    <div class="dashboard-layout">
        <div id="sidebar-placeholder"></div>
          <main class="main">
        
            <header class="topbar card">
                <div class="welcome-box">
                  <h3 id="welcomeTitle">Welcome</h3>
                  <p class="admin-info">
                    Admin : <span id="adminName"></span>
                  </p>
                </div>
              
                <div class="top-actions">
                  <input
                    id="globalSearch"
                    type="text"
                    placeholder="Search students or teachers..."
                  />
                </div>
              </header>
                            
    <section class="container">
        <section class="grid-stats">
           
           <div class="stat-card">
             <div class="stat-title">Student</div>
               <div class="stat-number" id="statStudents" >0</div>
                
           </div>
        
           <div class="stat-card">
               <div class="stat-title">Teachers</div>
               <div class="stat-number" id="statTeachers">0</div>
                
           </div>
        
           <div class="stat-card">
               <div class="stat-title">Courses</div>
               <div class="stat-number" id="statCourses">0</div>
           </div>
        </section>
      
        

        <section class="card" style="margin-top:16px; color: #ffffff; background:#0f1724">
            <h4>Top Courses Enrollment</h4>
            <canvas id="chartEnroll" height="300"></canvas>
        </section>
          
        <section class="card" 
        style="margin-top:16px; display:flex; justify-content:center; align-items:center; gap:12px; flex-wrap:wrap; color: #ffffff; background:#0f1724"  ">
         <div style="flex:1; min-width:160px;  text-align:center ;transform: translate(20px, 5px);
                     "
                    >
       <h4 style="font-size:20px; margin-bottom:20px;  color:#ffffff ; ">Courses Distribution</h4>
       <canvas id="chartPie"></canvas>
       </div>
      </section>

      
    </section>

   <!-- <div style="flex:1;min-width:280px">
            <h4>Enrollment Trend (last months)</h4>
            <canvas id="chartTrend" height="120"></canvas>
          </div>
           -->
       

    
</main>
</div>
<script src="../JS/authService.js"></script>
<script src="../JS/sidebar.js"></script>
<script src="../JS/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
