<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/courses.css">
    <link rel="stylesheet" href="../assets/css/styles.css"> 
    <title>Students</title>
    <style>
        .app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: relative;
        }

        .main {
            flex: 1;
            /* background: var(--color-background); Removed to match courses page */
            color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div class="app">
        <div id="sidebar-placeholder"></div>

        <main class="main">
            <header class="topbar">
                <div>
                    <h2>Students</h2>
                    <p>Manage students records.</p>
                </div>

                <div class="top-actions">
                    <input type="text" id="studentSearch" placeholder="Search students..."
                        style="background: #0f234a; color: #e6ebff;">
                    <select id="filterGrade" style="background: #0f234a; color: #e6ebff;">
                        <option value="">Filter by GPA</option>
                        <option value="<2">Less than 2</option>
                        <option value=">=2">Greater than or equal 2</option>
                        <option value=">=2.5">Greater than or equal 2.5</option>
                        <option value=">=3">Greater than or equal 3</option>
                        <option value=">=3.5">Greater than or equal 3.5</option>
                    </select>
                    <select id="filterCourse" style="background: #0f234a; color: #e6ebff;">
                        <option value="">All Courses</option>
                    </select>
                    <button id="addStudentBtn" class="btn">Add Student</button>
                </div>
            </header>

            <section class="container">
                <!-- Student Form Modal -->
                <div id="studentModal" class="modal">
                    <div class="modal-content">
                        <h4 id="formTitle">Add Student</h4>
                        <button class="modal-close" onclick="hideStudentForm()">Ã—</button>
                        <form id="studentForm" style="display:grid; gap:12px; padding:24px; padding-top:16px;">
                            <input type="hidden" id="studentId">
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" id="studentName" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="studentEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select id="studentGender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>GPA</label>
                                <input type="text" id="studentGPA" placeholder="Enter GPA">
                            </div>
                            <div class="form-group">
                                <label>Courses</label>
                                <select id="studentCourses">
                                    <option disabled selected>Select Course</option>
                                </select>
                            </div>
                            <div style="display:flex; gap:12px; margin-top:16px;">
                                <button type="submit" class="btn" style="flex:1;">Save</button>
                                <button type="button" id="cancelStudent" class="btn ghost"
                                    style="flex:1;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Student View Modal -->
                <div id="studentViewModal" class="modal">
                    <div class="modal-content">
                        <h4>Student Details</h4>
                        <div id="studentViewContent" style="white-space: pre-wrap; line-height: 1.8;"></div>
                        <button class="modal-close"
                            onclick="document.getElementById('studentViewModal').classList.remove('active')">Close</button>
                    </div>
                </div>

                <div class="data-card">
                    <table id="studentsTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>GPA</th>
                                <th>Courses</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../JS/authService.js"></script>
    <script src="../JS/sidebar.js"></script>
    <script src="../JS/students.js"></script>
</body>

</html>
