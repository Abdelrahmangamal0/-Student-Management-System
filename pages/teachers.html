<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
    <link rel="stylesheet" href="../assets/css/courses.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Teachers</title>
    <style>
        .app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: relative;
        }

        .main {
            flex: 1;
            /* background: var(--color-background); Removed to match courses page */
            color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div class="app">
        <div id="sidebar-placeholder"></div>

        <main class="main">
            <header class="topbar">
                <div>
                    <h2>Teachers</h2>
                    <p>Manage teacher records.</p>
                </div>

                <div class="top-actions">
                    <input type="text" id="teacherSearch" placeholder="Search teachers..."
                        style="background: #0f234a; color: #e6ebff;">
                    <select id="filterTeacherCourse" style="background: #0f234a; color: #e6ebff;">
                        <option value="">All Courses</option>
                    </select>
                    <button id="addTeacherBtn" class="btn">Add Teacher</button>
                </div>
            </header>

            <section class="container">
                <!-- Teacher Form Modal -->
                <div id="teacherModal" class="modal">
                    <div class="modal-content">
                        <h4 id="teacherFormTitle">Add Teacher</h4>
                        <button class="modal-close" onclick="hideTeacherForm()">Ã—</button>
                        <form id="teacherForm" style="display:grid; gap:12px; padding:24px; padding-top:16px;">
                            <input type="hidden" id="teacherId">
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" id="teacherName" placeholder="Enter full name" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="teacherEmail" placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label>Courses</label>
                                <select id="teacherCourses">
                                    <option disabled selected>Select Course</option>
                                </select>
                            </div>
                            <div style="display:flex; gap:12px; margin-top:16px;">
                                <button type="submit" class="btn" style="flex:1;">Save</button>
                                <button type="button" id="cancelTeacher" class="btn ghost"
                                    style="flex:1;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Teacher View Modal -->
                <div id="teacherViewModal" class="modal">
                    <div class="modal-content">
                        <h4>Teacher Details</h4>
                        <div id="teacherViewContent" style="white-space: pre-wrap; line-height: 1.8;"></div>
                        <button class="modal-close"
                            onclick="document.getElementById('teacherViewModal').classList.remove('active')">Close</button>
                    </div>
                </div>

                <div class="data-card">
                    <table id="teachersTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Courses</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="../JS/authService.js"></script>
    <script src="../JS/sidebar.js"></script>
    <script src="../JS/teachers.js"></script>
</body>

</html>
