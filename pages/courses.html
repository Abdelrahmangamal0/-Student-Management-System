<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courses — Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../assets/css/styles.css"> 
  <link rel="stylesheet" href="../assets/css/courses.css">
</head>

<body>

  <div class="app">

    <div id="sidebar-placeholder"></div>

    <main class="main">

      <header class="topbar">
        <div>
          <h2>Courses</h2>
          <p>Manage courses.</p>
        </div>

        <div class="top-actions">
          <input type="text" id="searchInput" placeholder="Search courses...">

          <select id="filterSelect">
            <option value="">All</option>
          </select>
          <button id="manageCoursesBtn" class="btn">Manage</button>
        </div>
      </header>

      <section class="container">

        <!-- Course Details Modal -->
        <div id="courseModal" class="modal">
          <div class="modal-content">
            <h4 id="courseDetailsTitle">Course Details</h4>
            <button class="modal-close"
              onclick="document.getElementById('courseModal').classList.remove('active')">×</button>
            <div style="padding:24px;">
              <div style="margin-bottom: 20px;">
                <label style="color: #9aa4b2; font-size: 13px;">Instructor</label>
                <p id="courseTeacher" style="margin-top: 6px; font-size: 14px;">-</p>
              </div>
              <div>
                <label style="color: #9aa4b2; font-size: 13px;">Enrolled Students</label>
                <p id="courseStudentCount" style="margin-top: 6px; font-size: 14px;">0 students</p>
                <div id="courseStudentList" style="max-height: 200px; overflow-y: auto; margin-top: 8px;">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Course Manage Modal -->
        <div id="courseManageModal" class="modal">
          <div class="modal-content">
            <h4>Manage Courses</h4>
            <button class="modal-close"
              onclick="document.getElementById('courseManageModal').classList.remove('active')">×</button>
            <div style="padding:24px;">
              <button id="addCourseBtn" class="btn" style="width: 100%; margin-bottom: 16px;">Add New Course</button>
              <form id="courseForm" style="display:none; gap:12px;">
                <div class="form-group">
                  <input type="hidden" id="courseId">
                  <label>Course Title</label>
                  <input type="text" id="courseTitle" placeholder="Enter course title" required>
                </div>
                <div class="form-group">
                  <label>Major</label>
                  <input type="text" id="courseCategory" placeholder="Enter major" required>
                </div>
                <div class="form-group">
                  <label>Image URL</label>
                  <input type="text" id="courseImage" placeholder="Enter image URL">
                </div>
                <div style="display:flex; gap:12px; margin-top:16px;">
                  <button type="submit" class="btn" style="flex:1;">Save</button>
                  <button type="button" id="cancelCourseBtn" class="btn ghost" style="flex:1;">Cancel</button>
                </div>
              </form>
              <div id="coursesAdmin" style="display:none;">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Major</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="coursesTable">
                    <tr>
                      <td colspan="3">No courses</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="courses-grid">



        </div>

      </section>

    </main>

  </div>
  
  <script src="../JS/authService.js"></script>
  <script src="../JS/sidebar.js"></script>
  <script src="../JS/courses.js"></script>

</body>

</html>
